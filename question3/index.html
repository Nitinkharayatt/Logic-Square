<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joy's Café Search</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #e1dddd;
    }
  </style>
</head>
<body>
  <h1>Joy's Café Search</h1>
  <input type="text" id="searchInput" placeholder="Search by cafe name...">
  <table id="cafeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Street Number</th>
        <th>Locality</th>
        <th>Postal Code</th>
      </tr>
    </thead>
    <tbody id="cafeTableBody">
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
